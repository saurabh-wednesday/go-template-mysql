type Post {
    id: ID!
    authorID: ID!
    title: String!
    body: String
    createdAt: Int
    updatedAt: Int
    deletedAt: Int

}

input PostCreateInput {
    title: String!
    body: String!
    authorID: ID!
}

input PostUpdateInput {
    id: ID!
    title: String
    body: String
}

input PostDeleteInput {
    id: ID!
}
type PostDeleteResponse {
    rowsAffected: Int!
}

type PostPayload {
    posts: [Post!]! 
}